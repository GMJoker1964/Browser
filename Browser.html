<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var browser = prompt('Enter the browser: ');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge.");
            break;
        case 'Firefox':
        case 'Chrome':
        case 'Safari':
        case 'Opera':
            alert("Okay we support these browsers too.")
            break;
        default:
            alert('We hope that this page look ok.')


    }
</script>
</body>
</html>
